<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dreieck</title>
    <style>
        #display-mask {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        #menu {
            position: absolute;
            background: #555555;
            color: white;
            top: 715px;
            left: 625px;
        }
    </style>
</head>

<body>
    <!-- Beispiel-Menu -->
    <div id="menu" style="width: 650px; padding: 10px; text-align: center;">
        <p>Menü</p>
    </div>
    <!-- Maske für den Display -->
    <svg id="display-mask" width="1900" height="1000">
        <defs>
            <mask id="hole">
                <rect width="100%" height="100%" fill="white" />
                <polygon points="1275,781 950,219 625,781" fill="black" />
            </mask>
        </defs>
        <rect fill="black" width="100%" height="100%" mask="url(#hole)" />
    </svg>
</body>

</html>
