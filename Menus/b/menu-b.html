        #display-mask {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        #menu {
            position: absolute;
            background: #dddddd;
            color: white;
            top: 700px;
            left: 888px;
            z-index: 99;
        }

        #menu-clickable {
            position: absolute;
            top: 700px;
            left: 888px;
            width: 125px;
            height: 90px;
            z-index: 101;
        }

        #info {
            display: none;
            animation-name: info;
            animation-duration: 1s;
        }

        @keyframes info {
            from {
                left: 715px;
            }

            to {
                left: 625px;
            }
        }

        #event {
            display: none;
            animation-name: event;
            animation-duration: 0.8s;
        }

        @keyframes event {
            from {
                left: 659px;
            }

            to {
                left: 569px;
            }
        }

        #chat {
            display: none;
            animation-name: chat;
            animation-duration: 0.6s;
        }

        @keyframes chat {
            from {
                left: 603px;
            }

            to {
                left: 513px;
            }
        }

        #settings {
            display: none;
            animation-name: settings;
            animation-duration: 0.4s;
        }

        @keyframes settings {
            from {
                left: 547px;
            }

            to {
                left: 457px;
            }
        }

        #home {
            display: none;
            animation-name: home;
            animation-duration: 0.2s;
        }

        @keyframes home {
            from {
                left: 501px;
            }

            to {
                left: 401px;
            }
        }
    </style>
</head>

    <svg id="display-mask" width="1900" height="1000">
        <defs>
            <mask id="hole">
                <rect width="100%" height="100%" fill="white" />
                <polygon points="1275,219 625,219 950,781" fill="black" />

    <!-- Zauberei hinter dem ausklappbarem Element -->
    <script>
        console.log('Letsss goooo!!!');
        function menuOptionsVisible() {
            var isVisible = document.getElementById('home').style.display;
            if (isVisible == 'block') {
                document.getElementById('info').style.display = 'none';
                document.getElementById('event').style.display = 'none';
                document.getElementById('chat').style.display = 'none';
                document.getElementById('settings').style.display = 'none';
                document.getElementById('home').style.display = 'none';
            }
            else {
                document.getElementById('info').style.display = 'block';
                document.getElementById('event').style.display = 'block';
                document.getElementById('chat').style.display = 'block';
                document.getElementById('settings').style.display = 'block';
                document.getElementById('home').style.display = 'block';
            }
            console.log('click');
        }
    </script>
