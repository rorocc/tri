<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="sketch.js"></script> -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="menu clip-triangle">
      <div class="toggle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
      </div>
      <div class="circle-menu">
        <li style="--i: 0">
          <a class="blue" href="#">1</a>
        </li>
        <li style="--i: 1">
          <a href="#">2</a>
        </li>
        <li style="--i: 2">
          <a href="#">3</a>
        </li>
        <li style="--i: 3">
          <a class="yellow" href="#" onclick="changeToGreen()">4</a>
        </li>
        <li style="--i: 4">
          <a class="blue" href="#" onclick="changeToBlue()">5</a>
        </li>
        <li style="--i: 5">
          <a href="#">6</a>
        </li>
      </div>
    </div>

    <script>
      let toggle = document.querySelector(".toggle");
      let menu = document.querySelector(".menu");

      toggle.onclick = function () {
        console.log("HI");
        menu.classList.toggle("active");
      };

      function changeToBlue() {
        document.querySelector(".menu").style.background = "blue";
        // menu.classList.toggle("active");
      }
      function changeToGreen() {
        document.querySelector(".menu").style.background = "green";
        // menu.classList.toggle("active");
      }


    </script>
  </body>
</html>
